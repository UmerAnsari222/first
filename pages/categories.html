<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Header section -->
    <header>
      <div class="container">
        <div class="category">
          <h1>Categories</h1>
          <img src="../assets/icons/notifaction.png" alt="" />
        </div>
      </div>
    </header>
    <!-- work section -->
    <section>
      <div class="main-section">
        <div class="work-section">
          <div class="sutdy">
            <div class="dot-green"></div>
            <div class="text">
              <h3>Study</h3>
              <p>5 task</p>
            </div>
          </div>
          <div class="meet">
            <div class="dot-orange"></div>
            <div class="text">
              <h3>Meet</h3>
              <p>11 task</p>
            </div>
          </div>
          <div class="work">
            <div class="dot-yellow"></div>
            <div class="text">
              <h3>Work</h3>
              <p>3 task</p>
            </div>
          </div>
          <div class="home">
            <div class="dot-blue"></div>
            <div class="text">
              <h3>Home</h3>
              <p>5 task</p>
            </div>
          </div>
        </div>
        <div class="button-section">
          <a href="#" class="btn btn-primary btn-block">
            <img src="../assets/icons/add.png" alt="" />
            <span>Create new list</span>
          </a>
        </div>
      </div>
    </section>

    <footer>
      <div class="bottom-nav">
        <div class="add-section">
          <a href="#"><img src="../assets/icons/add.png" alt="" /></a>
        </div>
        <div class="left-links-section">
          <div class="categories">
            <div>
              <img src="../assets/icons/home.png" alt="" />
            </div>

            <a href="#">Categories</a>
          </div>
          <div class="task">
            <div>
              <img src="../assets/icons/tick.png" alt="" />
            </div>
            <a href="#">Task</a>
          </div>
        </div>
        <div class="right-links-section">
          <div class="calender">
            <div>
              <img src="../assets/icons/envalp.png" alt="" />
            </div>
            <a href="#">Calender</a>
          </div>
          <div class="profile">
            <div>
              <img src="../assets/icons/face.png" alt="" />
            </div>
            <a href="#">Profile</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
